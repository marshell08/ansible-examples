---
   #Bring stack down
   - hosts: loadbalancer
     become: true
     tasks:
       - name: Stop nginx
       - service: name=nginx state=stopped
       - wait_for: port=80 state=drained

   - hosts: webserver
     become: true
     tasks: 
       - name: Stop apache2
       - service: name=apache2 state=stopped
       - wait_for: port=80 state=stopped

    #Restart mysql
   - hosts: database 
     become: true
     tasks:
       - name: Restart MySql
       - service: name=mysql state=restarted
       - wait_for: port 3306 state=started


    #Bring stack up
   - hosts: webserver 
     become: true
     tasks:
       - name: Start apache2 
       - service: name=apache2 state=started
       - wait_for: port=80 state=started


   - hosts: loadbalancer
     become: true
     tasks:
       - name: Start loadbalancer
       - service: name=nginx state=started
       - wait_for: port=80 state=started
